{% extends 'Base_Template.html' %}

<!-- MAIN CONTENT OF ADMIN -->
{% block content %}

  <!-- INCLUDES SIDEBAR MENU -->
  {% include 'Sidebar.html' %}
    <script src="./dist/js/demo-theme.min.js?1692870487"></script>
    <div class="page">

      <div class="page-wrapper">

        <!-- INCLUDES HEADER -->
        {% include 'Header.html' %}

        <style>
          .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50h; /* Adjust the height as needed */
            margin-top: 5%; /* Pushes the form down */
          }
        </style>
      <body>
 
        <!-- PAGE BODY -->
            <div class="form-container">
              <div class="col-md-6">
                <form class="card">
                  <div class="card-header">
                    <h3 class="card-title">Add Supplier</h3>
                  </div>
                  <div class="card-body">
                    <div class="mb-3">
                      <label class="form-label required">Supplier Name</label>
                      <input type="text" class="form-control" placeholder="Enter supplier name"/>
                    </div>
                    <div class="mb-3">
                      <label class="form-label required">Phone Number</label>
                      <input type="tel" class="form-control" autocomplete="off" placeholder="Enter supplier number"/>
                    </div>
                    <div class="mb-3">
                      <label class="form-label required">Email</label>
                      <div>
                        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter supplier email">
                      </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label required">Address</label>
                      <div>
                        <input type="text" class="form-control" placeholder="Enter supplier address">
                      </div>
                    </div>
                  </div>
                  <div class="card-footer text-end">
                    <button type="add" class="btn btn-success">Add Supplier</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </body>
      </html>      

{% endblock content %}
